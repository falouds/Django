  <script>
    $(function(){
      $("#fm_submit").click(function(){
        let form = new FormData();
        console.log($("#csvFile")[0].files[0]);
        form.append("cvsFile",$("#csvFile")[0].files[0]);
        console.log(form);
        $.ajax({
          url:'/save/',
          method:'post',
          data:form,
          async: false,
          cache: false,
          contentType: false,
          processData: false,
          success:function(args){
            console.log(args)
            if(args['code'] == 1){
              alert(args['text']);
            }else{
              alert(args['text']);
            }
            window.location.href = '/upload/';
          }
        });
      })
    })
